<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Archives</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 250px;
      height: 100vh;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    #viewer {
      flex-grow: 1;
      padding: 1rem;
    }

    iframe, embed, img {
      width: 100%;
      height: 85vh;
      border: none;
      display: none;
    }

    #default-content {
      padding: 1rem;
    }

    input#filter {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    ul#sidebar-list {
      list-style-type: none;
      padding: 0;
    }

    ul#sidebar-list li {
      margin-bottom: 8px;
    }

    ul#sidebar-list a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <input type="text" id="filter" placeholder="Filter...">
    <ul id="sidebar-list"></ul>
  </div>

  <div id="viewer">
    <div id="default-content">
      <h2>Welcome to the HTML Archives</h2>
      <p>Select any HTML, PDF, or image file from the sidebar to view it here.</p>
    </div>

    <iframe id="htmlFrame"></iframe>
    <embed id="pdfEmbed" type="application/pdf">
    <img id="imageViewer" alt="Image Viewer">
  </div>

  <script src="file_list.js"></script>
  <script src="custom.js" defer></script>
</body>
</html>
