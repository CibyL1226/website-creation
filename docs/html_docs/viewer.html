<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Archive Viewer</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 300px;
      overflow-y: auto;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 1em;
      transition: width 0.3s ease;
    }

    #sidebar.collapsed {
      width: 0;
      padding: 0;
      overflow: hidden;
      border: none;
    }

    #toggle-sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #content {
      flex-grow: 1;
      border: none;
      padding: 1em;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    #defaultMessage {
      text-align: center;
      margin-top: 100px;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      box-sizing: border-box;
    }

    h3 {
      margin-top: 1em;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li a {
      text-decoration: none;
      color: #0074d9;
      display: block;
      padding: 4px 0;
    }

    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <input type="text" id="filter" placeholder="Filter files..." />
    <div id="sidebar-list"></div>
  </div>

  <div id="content">
    <div id="defaultMessage">
      <h2>Welcome to the HTML Archives</h2>
      <p>Select any HTML, PDF, or image file from the sidebar to view it here.</p>
    </div>
    <iframe id="docFrame"></iframe>
  </div>

  <script src="file_list.js"></script>
  <script src="custom.js"></script>
</body>
</html>
